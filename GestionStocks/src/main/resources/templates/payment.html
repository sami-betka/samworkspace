	<div th:replace="_nav :: blackheader">...</div>

<div class="">
    <div class="row">
        <div class="container-fluid d-flex justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card shadowcard">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6"> <span>PAIEMENT CARTE DE CREDIT/DEBIT</span> </div>
                            <div class="col-md-6 text-right" style="margin-top: -5px;"> <img src="https://img.icons8.com/color/36/000000/visa.png"> <img src="https://img.icons8.com/color/36/000000/mastercard.png"> <img src="https://img.icons8.com/color/36/000000/amex.png"> </div>
                        </div>
                    </div>
                    <div class="card-body" style="height: 350px">
                        <div class="form-group"> <label for="cc-number" class="control-label">NUMERO DE CARTE</label> <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required> </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> <label for="cc-exp" class="control-label">D'EXPIRATION</label> <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="•• / ••" required> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <label for="cc-cvc" class="control-label">CODE CVC</label> <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="••••" required> </div>
                            </div>
                        </div>
                        <div class="form-group"> <label for="numeric" class="control-label">TITULAIRE DE LA CARTE</label> <input type="text" class="input-lg form-control"> </div>
                        
<!--                         <p> -->
<!--   <a class="btn btn-success has-spinner" style="text-align: center;" onclick="location.href='/users/order/validate';"> -->
<!--     <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span> Payer -->
<!--   </a> -->
<!-- </p> -->
                        
                        
                        <div class="form-group" id="btnSpinner"> <input value="PAYER" type="button" class="btn btn-success btn-lg form-control" style="font-size: .8rem;" onclick="location.href='/users/order/validate';"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
